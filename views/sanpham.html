<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <!-- <link rel="stylesheet" href="/css/style.bundle.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Sản phẩm</title>
</head>

<body>
    <div style="margin-top: 2rem;">
        <center><h2>Các sản phẩm của cửa hàng</h2></center>
        <div class="contentAdmin">
            <div class="container" style="margin-top: 0rem;" id="sanpham">
                <div class="row float-left">
                    <a class="btn btn-dark" href="/admin">Trang chủ</a>
                  </div>
                <div class="row float-right">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#Add_new">
                        Thêm mới
                    </button>
                </div>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">STT</th>
                            <th scope="col">Tên sản phẩm</th>
                            <th scope="col">Giá sản phẩm</th>
                            <th scope="col">Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <% product.forEach((product, index) => { %>
                        <tr>
                            <td scope="row"><%= product.idSP %></td>
                            <td><%= product.tenSP %></td>
                            <td><%= product.gia %></td>
                            <td>
                                <a href="edit_form_product/<%=product.idSP%>" class="btn btn-warning">
                                    Sửa
                                </a>
                                <a href="/sanpham/delete/<%= product.idSP %>" class="btn btn-danger">Xóa</a>
                            </td>
                        </tr>
                        <% }) %>
                    </tbody>
                </table>
                <div class="modal fade" id="Add_new" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Thêm sản phẩm</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form method="POST" action="/sanpham">
                                    <input type="text" class="form-control" id="idTH" name="idTH"
                                        placeholder="Mã Thương hiệu "><br>
                                    <input type="text" class="form-control" id="idLoai" name="idLoai"
                                        placeholder=" Mã Loại sản phẩm "><br>
                                    <input type="text" class="form-control" id="tenSP" name="tenSP"
                                        placeholder="Tên sản phẩm"><br>
                                    <input type="text" class="form-control" id="hinhanh" name="hinhanh"
                                        placeholder="Hình ảnh"><br>
                                    <input type="text" class="form-control" id="chitiet" name="chitiet"
                                        placeholder="Chi tiết"><br>
                                    <input type="number" class="form-control" id="rate" name="rate"
                                        placeholder="Đánh giá"><br>
                                    <input type="number" class="form-control" id="gia" name="gia"
                                        placeholder="Giá của sản phẩm"><br>
                                    <input type="number" class="form-control" id="status" name="status"
                                        placeholder="Trạng thái"><br>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Close</button>
                                        <input type="submit" class="btn btn-danger" value="Save" />
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
